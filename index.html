<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golobe Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <section
        class="md:h-[78vh] bg-[url('../images/landing-page/hero-bg.png')] bg-cover bg-center bg-no-repeat md:m-8 md:rounded-3xl">
        <!-- navbar starts -->
        <div class="flex justify-between items-center sm:mx-10 sm:pt-10 md:bg-transparent" id="nav-list">
            <ul class="hidden absolute top-[10.6%] sm:static flex flex-col items-center sm:static sm:flex sm:flex-row sm:gap-10 sm:w-[35%] w-full sm:bg-transparent bg-[rgba(0,0,0,0.8)]"
                id="nav-item-list-left">
                <li class="my-5 sm:my-0">
                    <a class="text-white flex gap-2" href="#" target="_blank"><img
                            src="./images/landing-page/flights-icon-white.svg" alt="flights">
                        <p>Find Flight</p>
                    </a>
                </li>
                <li class="my-5 sm:my-0">
                    <a class="text-white flex gap-2" href="#" target="_blank"><img
                            src="./images/landing-page/find-stays-icon-white.svg" alt="stays">
                        <p>Find Stays</p>
                    </a>
                </li>
            </ul>
            <a class="ml-5 mt-3 sm:ml-0 sm:mt-0" href="#" target="2"><img src="./images/landing-page/header-logo.svg"
                    alt="logo"></a>
            <button class="sm:hidden mr-5 mt-3" id="dropdown-button" onclick="dropdown()"><i
                    class="fas fa-regular fa-bars text-white"></i></button>
            <button class="hidden sm:hidden mr-5 mt-3" id="cross-button" onclick="removeDropdown()"><i
                    class="fa-solid fa-xmark text-white"></i></button>
            <ul class="hidden absolute top-[38.8%] w-full sm:w-[35%]  flex flex-col items-center sm:static sm:flex sm:flex-row sm:justify-end sm:gap-10 sm:bg-transparent bg-[rgba(0,0,0,0.8)]"
                id="nav-item-list-right">
                <li class="my-5 sm:my-0">
                    <a class="text-white hover:bg-white hover:text-black py-3 px-5 rounded-lg" href="#"
                        target="_blank">Login</a>
                </li>
                <li class="my-5 sm:my-0">
                    <a class="text-white hover:bg-white hover:text-black py-3 px-5 rounded-lg" href="#"
                        target="_blank">Sign
                        up</a>
                </li>
            </ul>
        </div>
        <!-- navbar ends -->
        <div class="text-center mt-24">
            <h2 class="text-white text-3xl sm:text-5xl py-3">Helping Others</h2>
            <h1 class="text-white text-6xl sm:text-8xl py-3">LIVE & TRAVEL</h1>
            <p class="text-white py-3">Special offers to suit your plan</p>
        </div>
        <div class="bg-white sm:mx-20 sm:mt-28 rounded-lg">
            <div class="flex">
                <p class="flex border-r p-5"><img src="./images/landing-page/flights-icon-black.svg" alt="">Flights</p>
                <p class="flex p-5"><img src="./images/landing-page/find-stays-icon-black.svg" alt="">Stays</p>
            </div>
        </div>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
